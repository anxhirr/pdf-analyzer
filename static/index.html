<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Albanian Business Registry Table</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #e3f0ff 0%, #f8f9fa 100%);
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 1200px;
        margin: 40px auto;
        background: white;
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        padding: 40px 32px 32px 32px;
        position: relative;
      }
      .header {
        display: flex;
        align-items: center;
        gap: 18px;
        margin-bottom: 18px;
      }
      .header .flag {
        font-size: 2.2rem;
      }
      .header h1 {
        font-size: 2.1rem;
        color: #1a237e;
        margin: 0;
        font-weight: 700;
        letter-spacing: 1px;
      }
      .upload-area {
        border: 2.5px dashed #1976d2;
        border-radius: 12px;
        padding: 48px 0;
        text-align: center;
        background: #f4f8ff;
        margin-bottom: 32px;
        transition: border-color 0.3s, background 0.3s;
        cursor: pointer;
      }
      .upload-area.dragover {
        border-color: #0d47a1;
        background: #e3f2fd;
      }
      .upload-btn {
        background: linear-gradient(90deg, #1976d2 60%, #42a5f5 100%);
        color: white;
        padding: 14px 32px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: 600;
        margin-top: 18px;
        box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
        transition: background 0.2s;
      }
      .upload-btn:hover {
        background: linear-gradient(90deg, #1565c0 60%, #1976d2 100%);
      }
      .loading {
        text-align: center;
        padding: 40px 20px;
        display: none;
      }
      .spinner {
        border: 4px solid #e3f2fd;
        border-top: 4px solid #1976d2;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .loading p {
        color: #1976d2;
        font-size: 1.1rem;
        font-weight: 500;
        margin: 0;
      }
      .table-controls {
        background: #f7faff;
        padding: 24px 20px 18px 20px;
        border-radius: 10px;
        box-shadow: 0 1px 4px rgba(25, 118, 210, 0.06);
        margin-bottom: 18px;
        display: flex;
        flex-wrap: wrap;
        gap: 18px 32px;
        align-items: flex-end;
        justify-content: space-between;
      }
      .table-header {
        display: flex;
        align-items: center;
        gap: 18px;
      }
      .table-header h3 {
        margin: 0;
        color: #1976d2;
        font-size: 1.3rem;
        font-weight: 700;
      }
      .table-stats {
        color: #607d8b;
        font-size: 1rem;
        margin-left: 10px;
      }
      .search-box input {
        width: 260px;
        padding: 12px 16px;
        border: 1.5px solid #b0bec5;
        border-radius: 6px;
        font-size: 1rem;
        background: #fff;
        transition: border 0.2s;
      }
      .search-box input:focus {
        border-color: #1976d2;
        outline: none;
      }
      .filter-controls {
        display: flex;
        gap: 12px;
        align-items: center;
      }
      .filter-controls select {
        padding: 10px 14px;
        border: 1.5px solid #b0bec5;
        border-radius: 6px;
        font-size: 1rem;
        min-width: 120px;
        background: #fff;
        transition: border 0.2s;
      }
      .filter-controls select:focus {
        border-color: #1976d2;
        outline: none;
      }
      .clear-filters-btn {
        padding: 10px 18px;
        background: #b0bec5;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        transition: background 0.2s;
      }
      .clear-filters-btn:hover {
        background: #78909c;
      }
      .whatsapp-btn {
        background: linear-gradient(135deg, #25d366, #128c7e);
        color: white;
        border: none;
        border-radius: 8px;
        padding: 10px 16px;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 12px;
        transition: all 0.3s ease;
        box-shadow: 0 2px 8px rgba(37, 211, 102, 0.3);
      }
      .whatsapp-btn:hover {
        background: linear-gradient(135deg, #128c7e, #075e54);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(37, 211, 102, 0.4);
      }
      .whatsapp-btn:active {
        transform: translateY(0);
      }
      .whatsapp-icon {
        font-size: 1.1rem;
      }
      .whatsapp-btn:disabled {
        background: #b0bec5;
        cursor: not-allowed;
        opacity: 0.6;
        transform: none;
        box-shadow: none;
      }
      .whatsapp-btn:disabled:hover {
        background: #b0bec5;
        transform: none;
        box-shadow: none;
      }
      .cards-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
        gap: 24px;
        margin-bottom: 32px;
      }
      .business-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        padding: 24px;
        border: 1px solid #e3f2fd;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      .business-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      }
      .business-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #1976d2, #42a5f5);
      }
      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 16px;
      }
      .business-name {
        font-size: 1.2rem;
        font-weight: 700;
        color: #1a237e;
        margin: 0;
        line-height: 1.3;
        flex: 1;
      }
      .nuis-badge {
        background: linear-gradient(135deg, #1976d2, #42a5f5);
        color: white;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 600;
        font-family: "Courier New", monospace;
        white-space: nowrap;
        margin-left: 12px;
      }
      .status-badge {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 0.8rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 16px;
      }
      .status-badge.active {
        background: #e8f5e8;
        color: #2e7d32;
        border: 1px solid #c8e6c9;
      }
      .status-badge.inactive {
        background: #ffebee;
        color: #c62828;
        border: 1px solid #ffcdd2;
      }
      .card-content {
        display: grid;
        gap: 12px;
      }
      .info-row {
        display: flex;
        align-items: flex-start;
        gap: 8px;
      }
      .info-label {
        font-size: 0.85rem;
        color: #607d8b;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        min-width: 80px;
        flex-shrink: 0;
      }
      .info-value {
        font-size: 0.95rem;
        color: #37474f;
        line-height: 1.4;
        flex: 1;
      }
      .info-value a {
        color: #1976d2;
        text-decoration: none;
        font-weight: 500;
      }
      .info-value a:hover {
        text-decoration: underline;
      }
      .contact-info {
        background: #f8f9fa;
        padding: 12px;
        border-radius: 8px;
        margin-top: 8px;
      }
      .contact-info .info-row {
        margin-bottom: 6px;
      }
      .contact-info .info-row:last-child {
        margin-bottom: 0;
      }
      .pagination-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #f7faff;
        padding: 18px 24px;
        border-radius: 10px;
        box-shadow: 0 1px 4px rgba(25, 118, 210, 0.06);
        margin-top: 24px;
      }
      .pagination-info {
        color: #607d8b;
        font-size: 1rem;
      }
      .pagination-controls {
        display: flex;
        gap: 6px;
      }
      .pagination-btn {
        padding: 10px 16px;
        border: 1.5px solid #bbdefb;
        background: white;
        color: #1976d2;
        cursor: pointer;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 500;
        transition: background 0.2s, color 0.2s;
      }
      .pagination-btn:hover:not(:disabled) {
        background: #e3f2fd;
      }
      .pagination-btn:disabled {
        color: #b0bec5;
        cursor: not-allowed;
      }
      .pagination-btn.active {
        background: #1976d2;
        color: white;
        border-color: #1976d2;
      }
      .rows-per-page {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 1rem;
        color: #607d8b;
      }
      .rows-per-page select {
        padding: 8px 14px;
        border: 1.5px solid #b0bec5;
        border-radius: 6px;
        font-size: 1rem;
        background: #fff;
        transition: border 0.2s;
      }
      .rows-per-page select:focus {
        border-color: #1976d2;
        outline: none;
      }
      .error {
        color: #d32f2f;
        background-color: #ffebee;
        border: 1.5px solid #ffcdd2;
        padding: 14px;
        border-radius: 7px;
        margin-top: 18px;
        font-size: 1.1rem;
        text-align: center;
      }
      @media (max-width: 700px) {
        .container {
          padding: 16px 4px;
        }
        .table-controls {
          flex-direction: column;
          gap: 18px 0;
        }
        .search-box input {
          width: 100%;
        }
        .cards-container {
          grid-template-columns: 1fr;
          gap: 16px;
        }
        .business-card {
          padding: 20px;
        }
        .card-header {
          flex-direction: column;
          gap: 12px;
        }
        .nuis-badge {
          margin-left: 0;
          align-self: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span class="flag">🇦🇱</span>
        <h1>Albanian Business Registry</h1>
      </div>
      <div class="upload-area" id="uploadArea4">
        <div>
          <p style="font-size: 1.1rem; color: #1976d2; margin-bottom: 10px">
            Upload a PDF to extract all Albanian business registry data
          </p>
          <input
            type="file"
            id="fileInput4"
            accept=".pdf"
            style="display: none"
          />
          <button
            class="upload-btn"
            onclick="document.getElementById('fileInput4').click()"
          >
            Choose PDF File
          </button>
        </div>
      </div>
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Processing PDF and extracting business data...</p>
      </div>
      <div id="businessTableContainer" style="display: none; margin-top: 20px">
        <div class="table-controls">
          <div class="table-header">
            <h3>Business Registry Data</h3>
            <div class="table-stats" id="tableStats"></div>
          </div>
          <div class="search-box">
            <input
              type="text"
              id="searchInput"
              placeholder="🔍 Search businesses..."
              oninput="filterBusinessTable()"
            />
          </div>
          <div class="filter-controls">
            <select id="statusFilter" onchange="filterBusinessTable()">
              <option value="">All Status</option>
              <option value="Aktiv">Active</option>
              <option value="Joaktiv">Inactive</option>
            </select>
            <select id="legalFormFilter" onchange="filterBusinessTable()">
              <option value="">All Legal Forms</option>
              <option value="SHPK">SHPK</option>
              <option value="SH.A">SH.A</option>
              <option value="SHA">SHA</option>
              <option value="SHPK në likuidim">SHPK në likuidim</option>
            </select>
            <button class="clear-filters-btn" onclick="clearFilters()">
              Clear Filters
            </button>
          </div>
        </div>
        <div class="cards-container" id="cardsContainer"></div>
        <div class="pagination-container">
          <div class="pagination-info" id="paginationInfo"></div>
          <div class="pagination-controls" id="paginationControls"></div>
          <div class="rows-per-page">
            <label>Cards per page:</label>
            <select id="rowsPerPage" onchange="changeRowsPerPage(this.value)">
              <option value="6">6</option>
              <option value="12" selected>12</option>
              <option value="24">24</option>
              <option value="48">48</option>
            </select>
          </div>
        </div>
      </div>
      <div class="error" id="errorBox" style="display: none"></div>
    </div>
    <script>
      const uploadArea4 = document.getElementById("uploadArea4");
      const fileInput4 = document.getElementById("fileInput4");
      const loading = document.getElementById("loading");
      let businessTableData = [];
      let filteredData = [];
      let currentPage = 1;
      let rowsPerPage = 12;
      let sortColumn = null;
      let sortDirection = "asc";

      setupDragDrop(uploadArea4, handleBusinessTableFile);
      fileInput4.addEventListener("change", (e) => {
        if (e.target.files.length > 0) {
          handleBusinessTableFile(e.target.files[0]);
        }
      });

      function setupDragDrop(area, handler) {
        area.addEventListener("dragover", (e) => {
          e.preventDefault();
          area.classList.add("dragover");
        });
        area.addEventListener("dragleave", () => {
          area.classList.remove("dragover");
        });
        area.addEventListener("drop", (e) => {
          e.preventDefault();
          area.classList.remove("dragover");
          const files = e.dataTransfer.files;
          if (files.length > 0) {
            handler(files[0]);
          }
        });
      }

      function showLoading() {
        loading.style.display = "block";
        document.getElementById("businessTableContainer").style.display =
          "none";
        showError("");
      }

      function hideLoading() {
        loading.style.display = "none";
      }

      async function handleBusinessTableFile(file) {
        if (!file.type.includes("pdf")) {
          showError("Please select a PDF file.");
          return;
        }
        const formData = new FormData();
        formData.append("file", file);
        showLoading();
        try {
          const response = await fetch("/extract-and-process-table", {
            method: "POST",
            body: formData,
          });
          const data = await response.json();
          if (data.status === "completed") {
            businessTableData = data.businesses || [];
            filteredData = [...businessTableData];
            document.getElementById("businessTableContainer").style.display =
              "block";
            renderBusinessCards();
            updateTableStats();
          } else {
            showError(
              data.detail || data.message || "Failed to process the PDF file."
            );
          }
        } catch (error) {
          showError("Failed to connect to the server. Please try again.");
        } finally {
          hideLoading();
        }
      }

      function showError(message) {
        const errorBox = document.getElementById("errorBox");
        if (!message) {
          errorBox.style.display = "none";
          errorBox.textContent = "";
        } else {
          errorBox.style.display = "block";
          errorBox.textContent = message;
        }
      }

      function filterBusinessTable() {
        const searchTerm = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const statusFilter = document.getElementById("statusFilter").value;
        const legalFormFilter =
          document.getElementById("legalFormFilter").value;
        filteredData = businessTableData.filter((business) => {
          const matchesSearch =
            searchTerm === "" ||
            business.business_name?.toLowerCase().includes(searchTerm) ||
            business.nuis?.toLowerCase().includes(searchTerm) ||
            business.activity_field?.toLowerCase().includes(searchTerm) ||
            business.business_address?.toLowerCase().includes(searchTerm);
          const matchesStatus =
            statusFilter === "" || business.status === statusFilter;
          const matchesLegalForm =
            legalFormFilter === "" || business.legal_form === legalFormFilter;
          return matchesSearch && matchesStatus && matchesLegalForm;
        });
        currentPage = 1;
        renderBusinessCards();
        updateTableStats();
      }

      function sortBusinessTable(column) {
        if (sortColumn === column) {
          sortDirection = sortDirection === "asc" ? "desc" : "asc";
        } else {
          sortColumn = column;
          sortDirection = "asc";
        }
        filteredData.sort((a, b) => {
          let aValue = a[column] || "";
          let bValue = b[column] || "";
          if (typeof aValue === "string") {
            aValue = aValue.toLowerCase();
            bValue = bValue.toLowerCase();
          }
          if (sortDirection === "asc") {
            return aValue < bValue ? -1 : aValue > bValue ? 1 : 0;
          } else {
            return aValue > bValue ? -1 : aValue < bValue ? 1 : 0;
          }
        });
        renderBusinessCards();
      }

      function renderBusinessCards() {
        const startIndex = (currentPage - 1) * rowsPerPage;
        const endIndex = startIndex + rowsPerPage;
        const pageData = filteredData.slice(startIndex, endIndex);
        const cardsContainer = document.getElementById("cardsContainer");
        cardsContainer.innerHTML = "";

        pageData.forEach((business) => {
          const card = document.createElement("div");
          card.className = "business-card";

          const statusClass =
            business.status === "Aktiv" ? "active" : "inactive";
          const hasContact = business.phone || business.email;

          card.innerHTML = `
            <div class="card-header">
              <h3 class="business-name">${business.business_name || "N/A"}</h3>
              <span class="nuis-badge">${business.nuis || "N/A"}</span>
            </div>
            <div class="status-badge ${statusClass}">${
            business.status || "N/A"
          }</div>
            <div class="card-content">
              <div class="info-row">
                <span class="info-label">Legal Form</span>
                <span class="info-value">${business.legal_form || "N/A"}</span>
              </div>
              <div class="info-row">
                <span class="info-label">Activity</span>
                <span class="info-value">${
                  business.activity_field || "N/A"
                }</span>
              </div>
              <div class="info-row">
                <span class="info-label">Address</span>
                <span class="info-value">${
                  business.business_address || "N/A"
                }</span>
              </div>
              <div class="info-row">
                <span class="info-label">Reg. Date</span>
                <span class="info-value">${
                  business.registration_date || "N/A"
                }</span>
              </div>
              ${
                hasContact
                  ? `
                <div class="contact-info">
                  ${
                    business.phone
                      ? `
                    <div class="info-row">
                      <span class="info-label">Phone</span>
                      <span class="info-value"><a href="tel:${business.phone}">${business.phone}</a></span>
                    </div>
                  `
                      : ""
                  }
                  ${
                    business.email
                      ? `
                    <div class="info-row">
                      <span class="info-label">Email</span>
                      <span class="info-value"><a href="mailto:${business.email}">${business.email}</a></span>
                    </div>
                  `
                      : ""
                  }
                </div>
              `
                  : ""
              }
              ${
                business.pages
                  ? `
                <div class="info-row">
                  <span class="info-label">Pages</span>
                  <span class="info-value">${business.pages} pages</span>
                </div>
              `
                  : ""
              }
            </div>
            <button class="whatsapp-btn" onclick="sendWhatsAppMessage('${
              business.business_name || "N/A"
            }', '${business.phone || ""}')" ${
            !business.phone ? "disabled" : ""
          }>
              <span class="whatsapp-icon">💬</span>
              ${
                business.phone
                  ? "Kontakto në WhatsApp"
                  : "Nuk ka numër telefoni"
              }
            </button>
          `;
          cardsContainer.appendChild(card);
        });
        updatePaginationControls();
      }

      function updateTableStats() {
        const totalResults = filteredData.length;
        const totalBusiness = businessTableData.length;
        const statsText =
          totalResults !== totalBusiness
            ? `Showing ${totalResults} of ${totalBusiness} businesses`
            : `${totalBusiness} businesses`;
        document.getElementById("tableStats").textContent = statsText;
      }

      function updatePaginationControls() {
        const totalPages = Math.ceil(filteredData.length / rowsPerPage);
        const paginationContainer =
          document.getElementById("paginationControls");
        paginationContainer.innerHTML = "";

        const prevBtn = document.createElement("button");
        prevBtn.className = "pagination-btn";
        prevBtn.textContent = "« Previous";
        prevBtn.disabled = currentPage === 1;
        prevBtn.onclick = () => {
          if (currentPage > 1) {
            currentPage--;
            renderBusinessCards();
          }
        };
        paginationContainer.appendChild(prevBtn);

        const startPage = Math.max(1, currentPage - 2);
        const endPage = Math.min(totalPages, currentPage + 2);

        for (let i = startPage; i <= endPage; i++) {
          const pageBtn = document.createElement("button");
          pageBtn.className = `pagination-btn ${
            i === currentPage ? "active" : ""
          }`;
          pageBtn.textContent = i;
          pageBtn.onclick = () => {
            currentPage = i;
            renderBusinessCards();
          };
          paginationContainer.appendChild(pageBtn);
        }

        const nextBtn = document.createElement("button");
        nextBtn.className = "pagination-btn";
        nextBtn.textContent = "Next »";
        nextBtn.disabled = currentPage === totalPages;
        nextBtn.onclick = () => {
          if (currentPage < totalPages) {
            currentPage++;
            renderBusinessCards();
          }
        };
        paginationContainer.appendChild(nextBtn);

        const startIndex = (currentPage - 1) * rowsPerPage + 1;
        const endIndex = Math.min(
          currentPage * rowsPerPage,
          filteredData.length
        );
        document.getElementById(
          "paginationInfo"
        ).textContent = `Showing ${startIndex}-${endIndex} of ${filteredData.length} results`;
      }

      function changeRowsPerPage(newRowsPerPage) {
        rowsPerPage = parseInt(newRowsPerPage);
        currentPage = 1;
        renderBusinessCards();
      }

      function clearFilters() {
        document.getElementById("searchInput").value = "";
        document.getElementById("statusFilter").value = "";
        document.getElementById("legalFormFilter").value = "";
        filteredData = [...businessTableData];
        currentPage = 1;
        renderBusinessCards();
        updateTableStats();
      }

      function sendWhatsAppMessage(businessName, phoneNumber) {
        // Check if phone number exists
        if (!phoneNumber || phoneNumber.trim() === "") {
          alert("Nuk ka numër telefoni për këtë biznes.");
          return;
        }

        // Albanian WhatsApp message template
        const message = `Përshëndetje ${businessName}, urime për biznesin e ri! 🎉

Ne ofrojmë një aplikacion të plotë menaxhimi biznesi që ju ndihmon të organizoni faturat, produktet, klientët dhe inventarin — gjithçka në një vend, në mënyrë të thjeshtë dhe efikase.

Dëshironi një demonstrim falas për ta provuar? Pa asnjë obligim!

Përgjigjuni me "PO" dhe do t'ju dërgoj më shumë detaje.`;

        // Encode the message for URL
        const encodedMessage = encodeURIComponent(message);

        // Clean the phone number (remove spaces, dashes, etc.)
        const cleanPhoneNumber = phoneNumber.replace(/[\s\-\(\)]/g, "");

        // Add Albania country code if not present
        let whatsappNumber = cleanPhoneNumber;
        if (
          !whatsappNumber.startsWith("+355") &&
          !whatsappNumber.startsWith("355")
        ) {
          whatsappNumber = "+355" + whatsappNumber;
        } else if (whatsappNumber.startsWith("355")) {
          whatsappNumber = "+" + whatsappNumber;
        }

        const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;

        // Open WhatsApp in a new tab
        window.open(whatsappUrl, "_blank");
      }
    </script>
